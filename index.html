<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CTab Page</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="node_modules/gridstack/dist/gridstack.css"/>
    <link rel="stylesheet" href="node_modules/gridstack/dist/gridstack-extra.css"/>
</head>
<body>

<div class="grid-stack" id="main-dashboard">
</div>

<div class="buttonBar">
    <button id="saveButton">save</button>
    <button id="clearButton">reset to default</button>
    <button id="debugButton">add test widget</button>
    <button id="widescreenButton">widescreen</button>
</div>

<div class="devConfig">
    <div id="configField">
        <textarea name="configFieldInput" id="configFieldInput" cols="30" rows="10"></textarea>
    </div>
    <button id="saveDevConfig">save dev config</button>
</div>

<div class="simpleAdd">
    <label>
        Title:
        <input type="text" id="simpleAddTitle">
    </label><br>
    <label>
        Url:&nbsp;&nbsp;
        <input type="text" id="simpleAddUrl">
    </label><br>
    <button id="simpleAddButton">Add</button>
</div>

<script src="modules/lodash.js"></script>
<script src="modules/jquery-3.2.1.min.js"></script>
<script src="modules/jquery.ui.touch-punch.min.js"></script>
<script src="modules/jquery-ui.min.js"></script>
<script src="node_modules/gridstack/dist/gridstack.all.js"></script>
<script src="node_modules/gridstack/dist/gridstack.jQueryUI.js"></script>
<script type="text/javascript" src="gridcontrols.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
