<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CTab Page</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="sizeStyles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="background" id="background-div"></div>
<img src=""
     alt="background" id="background" class="background">

<div class="trash"></div>
<div class="top-bar">
    <div id="logo1" class="col-sm-3"><a href="https://github.com/clanghout/ctab-page">CTab</a></div>
    <div class="col-sm-1" style="color: #ffffff;"></div>
    <div class="col-sm-3">
        <div class="sorting-control">
            <select name="sorting" id="sortingDropdown" class="sortingDropdown">
                <option value="id-asc">date added</option>
                <option value="id-desc">date added (descending)</option>
                <option value="alpha-asc">title</option>
                <option value="alpha-desc">title (descending)</option>
            </select>
        </div>
    </div>
    <div class="col-sm-1">
        <button id="settings-toggle">settings</button>
    </div>
    <div class="clockdate col-sm-4">
        <div class="clock ctab-item-clock"><span></span></div>
        <div class="date"><span id="currDate"></span></div>
    </div>
</div>


<div id="toast" class="hidden"></div>

<div class="grid" id="main-dashboard">
</div>

<div class="buttonBar">
    <button id="saveButton" title="Ctrl+Shift+S">Save</button>
    <button id="clearButton">Reset to Default</button>
    <button id="debugButton">Add Test Widget</button>
    <!--<button id="widescreenButton">Widescreen Mode</button>-->
</div>

<div class="addButton" id="floatingAddButton">
    <div class="addSign"></div>
</div>

<div class="settings-pane pane" id="settingsMenu">
    <span style="grid-column: 1/3; font-weight: bold;">Background setting:</span>
    <input type="radio" name="background" id="background-random" value="random" checked>
    <label for="background-random">Random Background?</label>
    <input type="radio" name="background" value="file" id="background-file">
    <div>
        <label for="background-file">Background from file</label>
        <input type="file" id="background-file-value" accept=".jpg,.png,.gif">
    </div>
    <input type="radio" name="background" value="url" id="background-url">
    <div>
        <label for="background-url">background from url </label>
        <input type="text" id="background-url-value">
    </div>
    <input type="radio" name="background" value="color" id="background-color">
    <div>
        <label for="background-color">single color</label>
        <input type="text" id="background-color-value">
    </div>

    <button id="settings-save" style="grid-column: 2; ">Apply background setting</button>
</div>

<!--TODO types: auto?-->
<div class="add-pane pane hidden" id="addMenu">
    <label for="typeDropdown">Type:</label>
    <select name="type" id="typeDropdown">
        <option value="link">link</option>
        <option value="clock">clock</option>
        <option value="buienradar">buienradar</option>
        <option value="note">note</option>
        <option value="weather">weather</option>
    </select>

    <!--Empty row-->
    <p></p>
    <p></p>

    <label id="titleLabel" for="addTitle">
        Title:
    </label>
    <input type="text" id="addTitle">

    <label id="urlLabel" for="addUrl">
        Url:
    </label>
    <input type="text" id="addUrl">

    <label for="addBGC">Background color:</label>
    <input type="color" id="addBGC" value="#ffffff">

    <label for="addTC">Text color:</label>
    <input type="color" id="addTC" value="#000000">

    <button id="widgetAddButton">Add</button>
    <button id="addCancelButton">Cancel</button>
</div>

<div class="others">
    <input type="checkbox" id="devEnabled"/>
    <label for="devEnabled">Developer mode</label>
    <div class="devConfig hidden">
        <div id="configField">
            <textarea name="configFieldInput" id="configFieldInput" cols="30" rows="10"></textarea>
        </div>
        <button id="saveDevConfig">save dev config</button>
        <button id="backupButton">Save config to file</button>
        <button id="loadBackupButton">Load config from file</button>
    </div>
</div>

<!--Muuri scripts-->
<script src="modules/web-animations.min.js"></script>
<script src="modules/hammer.min.js"></script>
<script src="node_modules/muuri/dist/muuri.min.js"></script>

<!--Dynamic font-size changing script-->
<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="modules/jquery.textfill.min.js"></script>

<!--CTab script-->
<script type=module src="index.js"></script>
</body>
</html>
