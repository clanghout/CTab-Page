<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CTab Page</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="node_modules/gridstack/dist/gridstack.css"/>
    <link rel="stylesheet" href="node_modules/gridstack/dist/gridstack-extra.css"/>

    <link rel="stylesheet" href="modules/bootstrap-linkpreview.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="trash"></div>
<div class="top-bar">
    <div id="logo1" class="col-sm-6"><a href="https://github.com/clanghout/ctab-page">C-Tab</a></div>
    <div class="clockdate col-sm-6">
        <div class="clock txt"></div>
        <div class="date"></div>
    </div>
</div>
<div class="grid-stack" id="main-dashboard">
    <div id="toast" class="hidden"></div>
</div>

<div class="buttonBar">
    <button id="saveButton" title="Ctrl+Shift+S">Save</button>
    <button id="previewButton">Show site previews</button>
    <button id="clearButton">Reset to Default</button>
    <button id="debugButton">Add Test Widget</button>
    <button id="widescreenButton">Widescreen Mode</button>
</div>

<div class="addButton" id="addButton">
    <div class="addSign"></div>
</div>

<!--TODO types: auto?-->
<div class="simpleAdd" id="addMenu">
    <label for="typeDropdown">Type:</label>
    <select name="type" id="typeDropdown">
        <option value="link">link</option>
        <option value="clock">clock</option>
        <option value="buienradar">buienradar</option>
        <option value="note">note</option>
    </select>

    <!--Empty row-->
    <p></p>
    <p></p>

    <label id="titleLabel" for="simpleAddTitle">
        Title:
    </label>
    <input type="text" id="simpleAddTitle">

    <label id="urlLabel" for="simpleAddUrl">
        Url:
    </label>
    <input type="text" id="simpleAddUrl">

    <label for="simpleAddBGC">Background color:</label>
    <input type="color" id="simpleAddBGC" value="#ffffff">

    <label for="simpleAddTC">Text color:</label>
    <input type="color" id="simpleAddTC" value="#000000">

    <button id="simpleAddButton">Add</button>
    <button id="simpleAddCancelButton">Cancel</button>
</div>

<div class="others">
    <input type="checkbox" id="devEnabled"/>
    <label for="devEnabled">Developer mode</label>
    <div class="devConfig">
        <div id="configField">
            <textarea name="configFieldInput" id="configFieldInput" cols="30" rows="10"></textarea>
        </div>
        <button id="saveDevConfig">save dev config</button>
        <button id="backupButton">Save config to file</button>
        <button id="loadBackupButton">Load config from file</button>

    </div>
</div>


<script src="node_modules/lodash/lodash.min.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="modules/jquery-ui.min.js"></script>
<script src="modules/jquery.ui.touch-punch.min.js"></script>
<script src="node_modules/gridstack/dist/gridstack.js"></script>
<script src="node_modules/gridstack/dist/gridstack.jQueryUI.js"></script>
<script type=module src="index.js"></script>
</body>
</html>
