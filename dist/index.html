<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CTab Page</title>
    <link href="../src/style.css" rel="stylesheet"/>
    <link href="sizeStyles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<img src=""
     alt="background" id="background" class="background"/>

<div class="trash"></div>
<div class="top-bar">
    <div id="logo1" class="col-sm-3"><a title="to github page" href="https://github.com/clanghout/ctab-page">CTab</a>
    </div>
    <div class="col-sm-1" style="color: #ffffff;"></div>
    <div class="col-sm-3">
        <div class="sorting-control">
            <select name="sorting" id="sortingDropdown" class="sortingDropdown">
                <option value="id-asc">date added</option>
                <option value="id-desc">date added (descending)</option>
                <option value="alpha-asc">title</option>
                <option value="alpha-desc">title (descending)</option>
            </select>
        </div>
    </div>
    <div class="col-sm-1">
        <button id="settings-toggle">settings</button>
    </div>
    <div class="clockdate col-sm-4">
        <div class="clock ctab-item-clock"><span></span></div>
        <div class="date"><span id="currDate"></span></div>
    </div>
</div>


<div id="toast" class="hidden"></div>

<div class="grid" id="main-dashboard">
</div>

<div class="buttonBar">
    <button id="saveButton" title="Ctrl+Shift+S">Save</button>
    <button id="clearButton">Reset to Default</button>
    <button id="debugButton">Add Test Widget</button>
    <!--<button id="widescreenButton">Widescreen Mode</button>-->
</div>

<div class="addButton" id="floatingAddButton">
    <div class="addSign"></div>
</div>

<div class="settings-pane pane hidden" id="settingsMenu">
    <div style="font-weight: bold; grid-column: 1/3;">Settings:</div>
    <div class="settings-pane-main">
        <div class="setting">
            <label>
                Weather API key (<a href="https://openweathermap.org/appid" target="_blank">openweathermap</a>)
                <input type="text" name="weather-API-key" id="weather-API-key">
            </label>
        </div>
        <div class="setting">
            <label>
                Weather info expire time (seconds)
                <input type="number" id="weather-timeout">
            </label>
        </div>
        <div class="setting">
            <div class="left bold">widget border color:</div>
            <div id="widget-border-color" class="vanilla-color-picker left">Border color</div>
        </div>
        <div class="setting">
            <label>
                <input type="checkbox" id="unsaved-changes-warning">
                Warning before leaving the page with unsaved changes
            </label>
        </div>
        <div class="setting">
            <label>
                <input type="checkbox" name="link-new-tab" id="link-new-tab">
                Open clicked links in new tab
            </label>
        </div>

                <option>Pacific/Tarawa</option>
                <option>Pacific/Tongatapu</option>
                <option>Pacific/Truk</option>
                <option>Pacific/Wake</option>
                <option>Pacific/Wallis</option>
                <option>Pacific/Yap</option>
                <option>UTC</option>
            </select>
        </div>
        <div class="setting">
            <button id="settings-main-save-button">Save settings</button>
            <span class="note"> Refresh the page for all settings to take effect</span>
        </div>
    </div>
    <div class="settings-pane-background">
        <span style="grid-column: 1/3; font-weight: bold;">Background setting:</span>
        <input type="radio" name="background" id="background-random" value="random" checked>
        <label for="background-random">Random Background?</label>
        <input type="radio" name="background" value="file" id="background-file">
        <div>
            <label for="background-file">Background from file</label>
            <input type="file" id="background-file-value" accept=".jpg,.png,.gif">
        </div>
        <input type="radio" name="background" value="url" id="background-url">
        <div>
            <label for="background-url">background from url </label>
            <input type="text" id="background-url-value">
        </div>
        <input type="radio" name="background" value="color" id="background-color">
        <div>
            <div class="left">
                single color
            </div>
            <div class="left vanilla-color-picker" id="background-color-picker">
                Background
            </div>
        </div>

        <button id="background-apply" style="grid-column: 2; ">Apply background setting</button>
    </div>
</div>

    </label>

    <input type="checkbox" id="devEnabled"/>

    <div id="devConfig" class="hidden">
        <div id="configField">
            <textarea name="configFieldInput" id="configFieldInput" cols="30" rows="10"></textarea>
        </div>
        <button id="saveDevConfig">save dev config</button>
        <button id="backupButton">Save config to file</button>
        <button id="opacityButton">Make backgrounds half transparent</button>
        <label for="loadBackupButton">Load config from file</label><input id="loadBackupButton" type="file">

</div>
